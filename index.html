<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Conference ticket generator</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="./assets/main.js" defer></script>
  </head>
  <body>
    <img
      class="body_bg_bottom"
      src="./assets/images/pattern-squiggly-line-bottom-desktop.svg"
      alt="squiggly-line-bottom"
    />
    <img
      class="body_bg_top"
      src="./assets/images/pattern-squiggly-line-top.svg"
      alt="squiggly-line-top"
    />
    <img class="body_bg_circle_top" src="./assets/images/pattern-circle.svg" alt="pattern circle">
    <img class="body_bg_circle" src="./assets/images/pattern-circle.svg" alt="pattern circle">
    <div class="container">
      <div class="logo">
        <img src="./assets/images/logo-full.svg" alt="coding conf" />
      </div>
      <!-- Form starts -->
      <form class="form">
        <h1 class="form__heading">
          Your Journey to Coding Conf 2025 Starts Here!
        </h1>
        <h2 class="form__subheading">
          Secure your spot at next year's biggest coding conference.
        </h2>
        <div class="form__input">
          <div class="user_input">
            <label for="upload"> Upload Avatar </label>
            <div class="custom__input__file">
              <div class="upload__image">
                <input type="file" id="file_input" accept="image/jpg, image/png" style="display: none;" />
                <img src="./assets/images/icon-upload.svg" alt="upload your photo">
                <span>Drag and drop or click to upload</span>
              </div>
              <div class="view__image">
                <div class="image">
                </div>
                <div class="btns">
                  <button type="button" class="remove_img">Remove image</button>
                  <button type="button" class="change_img">Change image</button>
                </div>
              </div>
            </div>
            <span class="info">
              <img id="info_icon" src="./assets/images/icon-info.svg" alt="">
              <span class="error">
                Upload your photo (JPG or PNG, max size: 500KB).
              </span>
            </span>
          </div>
          <div class="user_input">
            <label for="name"> Full Name </label>
            <input type="text" id="u-name" />
          </div>
          <div class="user_input">
            <label for="email"> Email Address </label>
            <input type="email" id="u-email" placeholder="example@email.com" />
          </div>
          <div class="user_input">
            <label for="github"> GitHub Username </label>
            <input type="text" id="u-github" placeholder="@76666ubv yourusername" />
          </div>
          <button class="btn-ticket" type="submit" >Generate My Ticket</button>
        </div>
      </form>
      <!-- Form ends -->
      
    <!--
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Ayeza Bashir</a>.
    </div>
     -->
  </body>
</html>
