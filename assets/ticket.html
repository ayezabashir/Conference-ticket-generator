<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Ticket</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <img
      class="body_bg_bottom"
      src="images/pattern-squiggly-line-bottom-desktop.svg"
      alt="squiggly-line-bottom"
    />
    <img
      class="body_bg_top"
      src="images/pattern-squiggly-line-top.svg"
      alt="squiggly-line-top"
    />
    <img class="body_bg_circle_top" src="images/pattern-circle.svg" alt="pattern circle">
    <img class="body_bg_circle" src="images/pattern-circle.svg" alt="pattern circle">
    <div class="container">
      <div class="logo">
        <img src="images/logo-full.svg" alt="coding conf" />
      </div>
    <div class="ticket__container">
        <h1>
          Congrats,
          <span id="user_name"></span>! Your ticket is ready.
        </h1>
        <h2>
          We've emailed your ticket to
          <span id="user_email"> Email Address </span>
          and will send updates in the run up to the event.
        </h2>
        <div class="ticket">
          <div class="ticket__header">
            <img src="images/logo-mark.svg" alt="" />
            <div>
              <h1>Coding Conf</h1>
              <p>Jan 31, 2025 / Austin, TX</p>
            </div>
          </div>
          <div class="ticket__user"></div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
