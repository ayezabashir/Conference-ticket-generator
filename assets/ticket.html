<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Ticket</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <img
      class="body_bg_bottom"
      src="images/pattern-squiggly-line-bottom-desktop.svg"
      alt="squiggly-line-bottom"
    />
    <img
      class="body_bg_top"
      src="images/pattern-squiggly-line-top.svg"
      alt="squiggly-line-top"
    />
    <img
      class="body_bg_circle_top"
      src="images/pattern-circle.svg"
      alt="pattern circle"
    />
    <img
      class="body_bg_circle"
      src="images/pattern-circle.svg"
      alt="pattern circle"
    />
    <div class="container">
      <div class="logo">
        <img src="images/logo-full.svg" alt="coding conf" />
      </div>
      <div class="ticket__container">
        <h1 class="container__heading">
          Congrats,
          <span id="user_name"></span>! Your ticket is ready.
        </h1>
        <h2 class="container__subheading">
          We've emailed your ticket to
          <span id="user_email">jonatan@email.com</span>
          and will send updates in the run up to the event.
        </h2>
        <div class="ticket">
          <div class="ticket__left">
            <div class="ticket__header">
              <img src="images/logo-mark.svg" alt="" />
              <div class="conf__info">
                <h1>Coding Conf</h1>
                <p class="conf__date">Jan 31</p>
              </div>
            </div>
            <div class="ticket__user">
              <div class="user__image">
                <img class="user__pic" src="./images/image-avatar.jpg" alt="" />
              </div>
              <div class="user__info">
                <p class="user_name"></p>
                <div class="user_github">
                  <img src="./images/icon-github.svg" alt="" />
                  <span id="user_github"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="ticket__right">
            <p id="random_number">#01609</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const name = document.getElementById("user_name");
      const email = document.getElementById("user_email");
      const github = document.getElementById("user_github");
      const dp = document.querySelector(".user__pic");
      const u_name = document.querySelector(".user_name")
      const curr_date = document.querySelector(".conf__date");
      
      const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      
      document.addEventListener("DOMContentLoaded", () => {
        const storedName = localStorage.getItem("name");
        const storedEmail = localStorage.getItem("email");
        const storedGithub = localStorage.getItem("github");
        const storedPicture = localStorage.getItem("u-picture");
        dp.src = storedPicture;
        name.innerText = storedName;
        email.innerText = storedEmail;
        github.innerText = storedGithub;
        u_name.innerText = storedName;
        const date = new Date();
        curr_date.innerText =  `${month[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()} / Austin, TX` ;
      });
    </script>
  </body>
</html>
